<nav id="{{ id }}" class="navbar navbar-expand-lg navbar-{{ mode }} bg-{{ mode }} {{ fixed }}">
  <div class="container-fluid">
    <button
      data-bs-target="#sidebar"
      data-bs-toggle="collapse"
      class="sidebartoggle btn iconbtn"
      aria-label="Mute"
      type="button"
      id="nav-sb-btn"
    ><i class="bi bi-list"></i></button>
    <button
      class="btn iconbtn"
      type="button"
      id="nav-term-btn"
    ><i class="bi bi-terminal"></i></button>
    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
      {% if user.is_authenticated %}
        <li class="nav-item logout-func-btn" onclick=logout()><a class="nav-link">Log Out</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">SignUp</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

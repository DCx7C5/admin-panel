<aside id="sidebar-wrapper" class="collapse collapse-horizontal shadow">
  <div id="sidebar" class="d-flex flex-column flex-shrink-0  p-3 text-white overflow-hidden">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <span class="fs-4">AHS</span>
  </a>
  <hr>  
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a class="nav-link active" 
         data-bs-toggle="collapse" 
         data-bs-target="#dashboard-collapse" 
         aria-expanded="false"
        ><i class="bi me-2"></i>Dashboard
      </a>
      <div class="collapse" id="dashboard-collapse" style="">
        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
          <li><a href="{% url 'core:dashboard' %}" class="rounded">Overview</a></li>
        </ul>
      </div>
    </li>
  </ul>
  <hr>
  {% with uname=user.username %}    
  <div id="sidebar-profile" class="dropdown">
    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUserProfile"
       data-bs-toggle="dropdown" aria-expanded="false">
      <img id="sidebar-pfp" src="{{ user.image.url }}" alt="ppf-{{ uname }}" class="rounded-circle me-2">
        <strong>{{ uname }}</strong>
    </a>
      <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUserProfile" >
        <li><a class="dropdown-item" href="{% url 'core:settings' %}">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li class="logout-func-btn"><a class="dropdown-item">Sign out</a></li>
        </ul>
    </div>
    {% endwith %}  
  </div>    
</aside>
